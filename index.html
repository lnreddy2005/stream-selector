<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Student Login Portal</h1>

    
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsername">Username / Email</label>
        <input type="text" id="loginUsername" placeholder="Enter Username / Email" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter Password" required />
      </div>
      <button type="submit">Login</button>
      <div class="toggle">
        New user? <a href="#" onclick="showSignup()">Create an account</a>
      </div>
    </form>


    <form id="signupForm" style="display: none;">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email address" required />
      </div>
      <div class="form-group">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" placeholder="Choose a username" required />
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Choose a password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
      </div>
      <button type="submit">Sign Up</button>
      <div class="toggle">
        Already have an account? <a href="#" onclick="showLogin()">Login here</a>
      </div>
    </form>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
