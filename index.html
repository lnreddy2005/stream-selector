<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    </head>
    <link rel="stylesheet" href="index.css">
    <body>

  <div class="container">
    <h1 id="formTitle">Student Login Portal</h1>
    
    <!-- Login form -->
    <form id="loginForm" onsubmit="return redirectToStreamSelector()">
    <div class="form-group">
        <label for="loginUsername">Username / Email</label>
        <input type="text" id="loginUsername" placeholder="Enter Username / Email" >
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter Password">
      </div>
      <button type="submit">Login</button>
      <div class="toggle">
        New user? <a onclick="showSignup()">Create an account</a>
      </div>
    </form>

    <!-- Sign up form -->
    <form id="signupForm" style="display:none;" onsubmit="return handleSignup()">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email address" required>
      </div>
      <div class="form-group">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Choose a password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit">Sign Up</button>
      <div class="toggle">
        Already have an account? <a onclick="showLogin()">Login here</a>
      </div>
    </form>
  </div>
    </body>
    <script>
  function login() {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "stream-selector.html";
  }
</script>
<script>
  function redirectToStreamSelector() {
    const enteredUsername = document.getElementById("loginUsername").value;
    const enteredPassword = document.getElementById("loginPassword").value;
    const storedUsername = localStorage.getItem("signupUsername");
    const storedPassword = localStorage.getItem("signupPassword");
    if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
      localStorage.setItem("username", enteredUsername);
      window.location.href = "stream-selector.html";
    } else {
      alert("Incorrect username or password.");
    }

    return false;
  }

  function showSignup() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
    document.getElementById("formTitle").innerText = "Create Your Account";
  }

  function showLogin() {
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("formTitle").innerText = "Student Portal Login";
  }

  function handleSignup() {
    const fullname = document.getElementById("fullname").value;
    const email = document.getElementById("email").value;
    const username = document.getElementById("signupUsername").value;
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return false;
    }
    localStorage.setItem("signupUsername", username);
    localStorage.setItem("signupPassword", password);
    localStorage.setItem("fullname", fullname);
    localStorage.setItem("email", email);

    alert("Account created successfully!");
    showLogin();
    return false;
  }
</script>
